<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 10%;">
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo<ion-text color="danger">*</ion-text></ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button class="ion-margin-top" block color="primary" type="submit">
        Ingresar
      </ion-button>
    </ion-card-content> 
  </ion-card>
</ion-content>
